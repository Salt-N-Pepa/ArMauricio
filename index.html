<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
  <a-scene embedded arjs='sourceType: webcam;'>
    
		<a-marker-camera type="pattern" url="assets\patterstrahd.patt">
      <a-image scale="2 2 2" material="src:url(https://raw.githubusercontent.com/Salt-N-Pepa/prova-humberto-front/master/Strahd.png)" ></a-image>
    </a-marker-camera>
    
    <a-marker-camera type="pattern" url="assets\tiefling.patt">
      <a-image scale="2 2 2" material="src:url(https://vignette.wikia.nocookie.net/vsbattles/images/7/70/Rachnerabetterimage.png/revision/latest?cb=20181121065120)" ></a-image>
    </a-marker-camera>
	</a-scene>
    
    <p>
      I'm your cool new webpage. Made with <a href="https://glitch.com">Glitch</a>!
    </p>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
