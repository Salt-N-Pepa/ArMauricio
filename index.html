<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- handle marker with your own pattern -->
    <a-marker-camera preset="hiro">
        <a-image src="https://raw.githubusercontent.com/Salt-N-Pepa/prova-humberto-front/master/tiefling.png"></a-image>
    </a-marker-camera>
    
    <a-marker-camera preset='custom' type='pattern' url="https://raw.githubusercontent.com/Salt-N-Pepa/ArMauricio/master/assets/patterndnd.patt">
      <a-image src="https://raw.githubusercontent.com/Salt-N-Pepa/prova-humberto-front/master/Strahd.png"></a-image>
    </a-marker-camera>
    
    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
